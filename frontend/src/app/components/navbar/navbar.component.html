<header>
    <div class="header-container">
        <a routerLink="/" class="logo" aria-label="Ir a Inicio - Palacio de Eventos">
            <img src="assets/imagenes/logo-transparent-png.png" alt="Palacio de Eventos Logo" class="logo-img">
            <span class="logo-text">Palacio de Eventos</span>
        </a>

        <div class="header-controls">
            <div class="user-menu" *ngIf="currentUser; else loginBtn">
                <span>Hola, {{ currentUser.nombre }}</span>
                <button (click)="logout()" class="btn-logout" aria-label="Cerrar sesión">
                    (Salir)
                </button>
            </div>
            <ng-template #loginBtn>
                <a routerLink="/login" class="user-menu-link" aria-label="Iniciar sesión" (click)="isMenuOpen = false">
                    <div class="user-menu">
                        <svg class="user-svg-anim" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28"
                            height="28" aria-hidden="true" focusable="false">
                            <path
                                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                        </svg>
                    </div>
                </a>
            </ng-template>

            <button class="menu-toggle" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen"
                aria-label="Abrir menú de navegación">
                <div class="hamburger" [class.open]="isMenuOpen">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>
    </div>
</header>

<nav [class.open]="isMenuOpen">
    <div class="nav-container">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            (click)="isMenuOpen = false">Inicio</a>
        <a routerLink="/informacion-general" routerLinkActive="active" (click)="isMenuOpen = false">Información</a>
        <a routerLink="/galeria" routerLinkActive="active" (click)="isMenuOpen = false">Galería</a>
        <a routerLink="/salas/1" (click)="isMenuOpen = false">Sala Real</a>
        <a routerLink="/salas/2" (click)="isMenuOpen = false">Sala Modernista</a>
        <a routerLink="/salas/3" (click)="isMenuOpen = false">Sala Escénica</a>
        <a routerLink="/salas/4" (click)="isMenuOpen = false">Sala Jardín</a>
        <a routerLink="/mis-reservas" *ngIf="currentUser" (click)="isMenuOpen = false">Mis Reservas</a>
    </div>
</nav>
